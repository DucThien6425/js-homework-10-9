<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop fashion</title>
    <link rel="stylesheet" href="Shop2.css">
    <script src="Shop2.js"></script>
</head>
<body>
    <h1>New Product</h1>
    <hr>
    <form name="frm">
        <p>
            <label>
                Product Name <input type="text" name="pname" id="pname">
            </label>
        </p>   
        <p>
            <label> 
                Quantity <input type="text" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label>
                Unit Price <input type="text" name="up" id="up">
            </label>
        </p>
        <p>
            <button type="button" onclick="Add()">Add</button>
        </p>
    </form>

    <table id="tb1">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sub-total</th>
        </tr>
        <tr>
            <td colspan="4">Total</td>
            <td id="total">0$</td>
        </tr>
    </table> 
</body>
</html>
